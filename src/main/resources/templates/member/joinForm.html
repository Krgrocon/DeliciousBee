<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>델리비 회원가입</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		/* 동일한 CSS 스타일 유지 */
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f5f5f7;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.signup-form {
			background-color: white;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 300px;
		}
		h2 {
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}
		input, select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-sizing: border-box;
		}
		button, input[type="submit"], input[type="reset"] {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 10px;
		}
		button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
			background-color: #45a049;
		}
		.error {
			color: red;
			font-size: 12px;
			margin-top: -10px;
			margin-bottom: 10px;
		}
		.radio-group {
			display: flex;
			justify-content: space-around;
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
<div class="signup-form">
	<h2>델리비 회원가입</h2>
	<form action="join" method="POST" th:object="${member}" onsubmit="return formCheck()">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors}" th:text="${err}" class="error"></p>
		</div>

		<input type="text" th:field="*{member_id}" placeholder="아이디 (4~20자)">
		<div th:errors="*{member_id}" class="error"></div>

		<input type="password" th:field="*{password}" placeholder="비밀번호 (4~20자)">
		<div th:errors="*{password}" class="error"></div>

		<input type="text" th:field="*{name}" placeholder="이름">
		<div th:errors="*{name}" class="error"></div>

		<div class="radio-group">
			<th:block th:each="gender : ${T(com.example.deliciousBee.model.member.GenderType).values()}">
				<label th:for ="${#ids.next('gender')}" th:text="${gender.description}"></label>
				<input type="radio" th:field="*{gender}" th:value="${gender}">
			</th:block>
		</div>
		<div th:errors="*{gender}" class="error"></div>

		<input type="date" th:field="*{birth}">
		<div th:errors="*{birth}" class="error"></div>

		<!-- 인증 발송 버튼 -->
		<div>
			<input type="email" id="email" th:field="*{email}" placeholder="이메일">
			<div th:errors="*{email}" class="error"></div>
			<button type="button" onclick="sendEmail()">인증발송</button>
		</div>

		<!-- 인증번호 입력 & 확인 -->
		<div id="verificationSection" style="display: none;">
			<input type="text" id="userNumber" placeholder="인증번호 입력">
			<button type="button" onclick="verifyCode()">인증번호 확인</button>
		</div>

		<input type="submit" value="가입하기">
	</form>
</div>

<script th:inline="javascript">
	function sendEmail() {
		let email = $("#email").val().trim();

		if (email.trim() === "") {
			alert("이메일을 입력해주세요.");
			return;
		}

		$.ajax({
			url: "mailSend",
			type: "POST",
			data: { email: email },
			success: function(response) {
				alert("인증 메일이 발송되었습니다.");
				// 인증번호 입력 섹션 보이기
				$("#verificationSection").show();
			},
			error: function(xhr, status, error) {
				alert("메일 발송에 실패했습니다.");
			}
		});
	}

	function verifyCode() {
		let userNumber = $("#userNumber").val();

		$.ajax({
			url: "mailCheck",
			type: "GET",
			data: { userNumber: userNumber },
			success: function(response) {
				if (response) {
					alert("인증번호가 일치합니다.");
					// 인증 성공 후 처리 (예: 가입 버튼 활성화)
				} else {
					alert("인증번호가 일치하지 않습니다.");
				}
			},
			error: function(xhr, status, error) {
				alert("인증번호 확인에 실패했습니다.");
			}
		});
	}

	function formCheck() {
		let member_id = $("#member_id");
		if (member_id.val().length < 4 || member_id.val().length > 20) {
			alert("아이디는 4~20자여야 합니다.");
			member_id.focus();
			return false;
		}

		let password = $("#password");
		if (password.val().length < 4 || password.val().length > 20) {
			alert("비밀번호는 4~20자여야 합니다.");
			password.focus();
			return false;
		}

		let name = $("#name");
		if (name.val().trim() == "") {
			alert("이름을 입력해주세요.");
			name.focus();
			return false;
		}

		let gender = $("input[name='gender']:checked");
		if (gender.length < 1) {
			alert('성별을 선택해주세요.');
			return false;
		}

		let birth = $("#birth");
		let now = new Date();
		let inputDate = new Date(birth.val());

		if (birth.val() == "") {
			alert("생년월일을 선택해주세요.")
			birth.focus();
			return false;
		}
		if(now < inputDate) {
			alert("올바른 생년월일을 선택해주세요.")
			birth.focus();
			return false;
		}

		if (confirm("가입하시겠습니까?")) {
			return true;
		} else {
			return false;
		}
	}
</script>
</body>
</html>

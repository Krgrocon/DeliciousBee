<div id="loginModal" class="modal" th:fragment="loginModal">
  <div class="form-container">
    <span class="close" id="closeModalButton">×</span>
    <p class="title">DeliciousBee</p>
    <form action="/member/login" method="post" class="form">
      <input type="text" name="member_id" class="input" placeholder="아이디">
      <input type="password" name="password" class="input" placeholder="비밀번호">
      <p class="page-link">
        <span class="page-link-label">Forgot Password?</span>
      </p>
      <button class="form-btn" type="submit">Log in</button>

      </a>
      <a href="/oauth2/authorization/line" class="social-login-button line-login">

    <p class="sign-up-label">Don't have an account?<a href="member/join" class="sign-up-link">회원가입</a></p>

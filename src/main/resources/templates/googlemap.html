<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- [ 영국 런던을 중심으로 구글지도 만들기 ] -->
<div id="map" style="height: 600px;"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOdV4e4cHX_sUnLTJAw6oi_zuyLOCAlU0&callback=myMap">
    window.initMap = function () {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.5400456, lng: 126.9921017 },
            zoom: 10,
        });

        const malls = [
            { label: "C", name: "코엑스몰", lat: 37.5115557, lng: 127.0595261 },
            { label: "G", name: "고투몰", lat: 37.5062379, lng: 127.0050378 },
            { label: "D", name: "동대문시장", lat: 37.566596, lng: 127.007702 },
            { label: "I", name: "IFC몰", lat: 37.5251644, lng: 126.9255491 },
            { label: "L", name: "롯데월드타워몰", lat: 37.5125585, lng: 127.1025353 },
            { label: "M", name: "명동지하상가", lat: 37.563692, lng: 126.9822107 },
            { label: "T", name: "타임스퀘어", lat: 37.5173108, lng: 126.9033793 },
        ];
        malls.forEach(({ label, name, lat, lng }) => {
            const marker = new google.maps.Marker({
                position: { lat, lng },
                label,
                map,
            });
        });
    };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOdV4e4cHX_sUnLTJAw6oi_zuyLOCAlU0&callback=myMap"></script>


</body>

</html>
